<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>
        {% block title %}
            Meme
        {% endblock %}
    </title>
</head>
<body>
<nav>

    <a class="action" href="{{ url_for('index') }}"><span class="material-symbols-outlined">home</span>Home</a>
    <a class="action" href="{{ url_for('all_cards') }}">
        <span class="material-symbols-outlined">list_alt</span>All cards
    </a>
    <a class="action" href="{{ url_for('statistics') }}">
        <span class="material-symbols-outlined">monitoring</span>Statistics
    </a>

</nav>
<div id="content" class="surface">
    {% block content %}
        Empty :(
    {% endblock %}
</div>

<footer>
    <p>Designed by Aeek True</p>
    <p>Powered by Open Source <br></p>
    <p><a href="https://github.com/AeekTrue/meme">https://github.com/AeekTrue/meme</a></p>
</footer>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
