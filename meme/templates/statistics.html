{% extends 'base.html' %}
{% block title %}
    Statistics
{% endblock %}

{% block content %}
    <h1>Statistics</h1>
    <h2>Current learning plan:</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Cards</th>
        </tr>
    {% for day in days %}
        <tr>
            <td>{{ day.next_review }}</td>
            <td>{{ day.n }}</td>
        </tr>
    {% endfor %}

    </table>
{% endblock %}
